# Site wide configuration

title: ESM 296-4f
description: "A lightweight site starter for Jekyll"
logo: 120x120.gif
teaser: 400x250.gif
locale: en_US
url: //ucsb-bren.github.io/esm296-4f

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
#markdown: kramdown
markdown: redcarpet
redcarpet:
    extensions: [with_toc_data]
highlighter: pygments
gems:
  - jekyll-sitemap
  - jekyll-coffeescript


